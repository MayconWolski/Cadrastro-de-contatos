<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">
        <h1>Cadastrar Contatos</h1>
        <form action="{{pessoa[0]['CPF']}}" method="POST">
            <div class="row g-3">
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Primeiro Nome" id="nome" name="nome" value="{{pessoa[0]['nome']}}" >
                </div>
                <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" name="sobrenome" value="{{pessoa[0]['sobrenome']}}">
                </div>
                <div class="col-sm">
                <input type="text" class="form-control" placeholder="CPF" id="cpf" name="cpf" value="{{pessoa[0]['CPF']}}">
                </div>
                <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" value="{{pessoa[0]['email']}}">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Celular" id="telefone" name="telefone" value="{{pessoa[0]['telefone']}}">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Telefone Fixo" id="telefoneFixo" name="telefonefixo" value="{{pessoa[0]['telefonefixo']}}">
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>   
            </div>
        </form>
    </div>
</body>
</html>
