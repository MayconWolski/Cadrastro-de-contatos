<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrastro de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm">
        <h1>Cadastrar Contatos</h1>
        <form action="cadastrar" method="POST">
            <div class="row g-3">
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Primeiro Nome" id="nome" name="nome" required >
                </div>
                <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="Sobrenome" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="col-sm">
                <input type="numeric" class="form-control" placeholder="CPF" id="cpf" name="cpf"  pattern="[0-9]+$" required>
                </div>
                <div class="col-sm-7">
                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Celular" id="telefone" name="telefone"  pattern="[0-9]+$" required>
                </div>
                <div class="col-sm">
                    <input type="tel" class="form-control" placeholder="Telefone Fixo" id="telefoneFixo" name="telefonefixo" pattern="[0-9]+$" >
                </div>
                <button type="submit" class="btn btn-primary">Cadrastrar</button>   
            </div>
        </form>
        <hr>
        <h1>Contatos Cadastrados</h1>
        <table class="table">
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">CPF</th>
                <th scope="col">E-mail</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
            {% for item in result %}
            <tr>
                <td>{{item['nome']}}</td>
                <td>{{item['sobrenome']}}</td>
                <td>{{item['CPF']}}</td>
                <td>{{item['email']}}</td>
                <td>{{item['telefone']}}</td>
                <td><a class="btn btn-danger" href="/deletar/{{item['CPF']}}">Deletar</a></td>
                <td><a class="btn btn-success" href="/atualizar/{{item['CPF']}}">Atualizar</a></td>
        
            </tr>
            {% endfor %}
        </table>

    </div>
</body>
</html>
